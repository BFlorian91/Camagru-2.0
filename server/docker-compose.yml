version: '3'
services:

    php:
        container_name: fl_php
        build:
            context: ./php
            dockerfile: Dockerfile-php-fpm
        # links:
        #     - maildev:maildev #edit here <------|
        env_file:
            - .env
        volumes:
            - ./php/config/php.ini:/usr/local/etc/php/php.ini:rw
            - ../:/script:ro
            # - ./php7fpm/sendmail.mc:/usr/share/sendmail/cf/debian/sendmail.mc
            # - ./php7fpm/gmail-auth.db:/etc/mail/authinfo/gmail-auth.db

    nginx:
        container_name: fl_nginx
        image: nginx
        ports:
            - 8080:80
            - 443:443
        volumes:
            - ../:/app:ro
            - ./nginx/log:/var/log/nginx
            - ./nginx/config/nginx.conf:/etc/nginx/nginx.conf:rw
    #         - ./nginx/certbot/conf:/etc/letsencrypt
    #         - ./nginx/certbot/www:/var/www/certbot
    # certbot:
    #     image: certbot/certbot
    #     volumes:
    #         - ./nginx/certbot/conf:/etc/letsencrypt
    #         - ./nginx/certbot/www:/var/www/certbot

    mysql:
        container_name: fl_mysql
        image: mysql:5.7
        ports:
            - ${DB_PORT}:3306
        env_file:
            - ../.env
        environment:
            - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
            # - MYSQL_DATABASE=${DB_NAME}
        volumes:
            - ./mysql/custom.cnf:/etc/mysql/conf.d/custom.cnf

    phpmyadmin:
        env_file:
            - ./.env
        image: phpmyadmin/phpmyadmin
        ports:
            - 8082:80
        links:
            - mysql:db
        # environment:
            # - PMA_HOST=${DB_HOST}

    maildev:
        container_name: fl_mail
        image: djfarrelly/maildev
        ports:
            - ${MAILDEV_PORT}:80
